{% load static %}
<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script></head>
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <body>
    <div class="bg-container pt-5 container-fluid">
        <div class="card-container">
            <div class="card-items">
                <div class="text-center pt-4">
            <img src="https://res.cloudinary.com/dorjk7r2z/image/upload/v1706703680/default-profile-picture-grey-male-icon_oto7sp.png" class="logo-image text-center"/>
            <h1 class="pt-3">Register Login</h1>
            </div>
        <form method="POST" enctype="multipart/form-data" class = "bg-blue">
            {% csrf_token %}
            <div class="d-flex flex-wrap ">
            <div class="mt-3 col-6">
                <label for="first_name">First name</label>
                <input type="text" name="first_name" class="form-control" placeholder="First name">
            </div> 
            <div class="mt-3 col-6">
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" class="form-control" placeholder="last name">
                
            </div>
            <div class="mt-3 col-6">
                <label for="inputEmail4">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
                
            </div>
            <div class="mt-3 col-6">
                <label for="validationDefaultUsername">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  </div>
                  <input type="text" name="username" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="mt-3 col-6">
                <label for="inputPassword4">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
            <div class="mt-3 col-6">
                <label for="itPasswnpuord4">Conform Password</label>
                <input type="password" name="conform_password" class="form-control" id="inputPassword4" placeholder="conform_Password">
            </div>
            </div>
            <div class="d-flex flex-row justify-content-center pt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
        
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
        {% endfor %}
        </div>
    </div>
    </div>
  </body>
</html>
