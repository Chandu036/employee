
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>
    
    <h2 class="text-center" style="color: rgb(132, 9, 246);">EMPLOYEE LIST</h2>

          
       
    
    <div class="d-flex">
        
        
        
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Bonus</th>
                    <th>Department</th>
                    <th>Image</th>
                    <th>Created On</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                    <tr>
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.age }}</td>
                        <td>{{ employee.salary }}</td>
                        <td>{{ employee.bonus }}</td>
                        <td>{{ employee.department }}</td>
                        <td><img src="{{ employee.image.url }}" alt="{{ employee.name }}" width="50"></td>
                        <td>{{ employee.created_on }}</td>
                        <td>
                            <a href = "/delete_employee/{{employee.id}}" class = "btn btn-danger m-2">Delete</a>
                            <a href = "/update_employee/{{employee.id}}" class = "btn btn-success">Update</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        
    </div>
    <button class="btn-success">
        <a href="{% url 'add_employee' %}"><h4 class="text-dark">Add Employee</h4></a>
    </button>

    
</body>
</html>
