<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add these links to the head section of your HTML file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>
    <!-- Your HTML body content -->

    <form  method="POST" enctype="multipart/form-data" class = "bg-blue">
        {% csrf_token %}
        <div class="row">
          
          <div class="col">
            <label for="first_name">First name</label>
            <input type="text" name="first_name" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <label for="last_name">last name</label>
            <input type="text" name="last_name" class="form-control" placeholder="Last name">
          </div>
          
        </div>
        <div class="row">

            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefaultUsername">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  </div>
                  <input type="text" name="username" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
            <div class="form-group col-md-6">

                <label for="itPasswnpuord4">Conform Password</label>
                <input type="password" name="conform_password" class="form-control" id="inputPassword4" placeholder="conform_Password">
            </div>
        </div>  
        <hr>
        <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
       </form>
    <div class="form-group">
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
        {% endfor %}
  </div>

</body>
</html>
